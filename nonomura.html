<!DOCTYPE html>
<html>
  <!--  -->

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ののむらの声</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/frame.css" />
    <link rel="stylesheet" href="./css/StyleSheet.css" />
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="wrapper" style="display: none;">
      <div id="titleScene">
        <div id="title">ののむらクエスト</div>
        <ul id="menu">
          <!-- <li id="settings">せってい</li> -->
          <li id="button" class="item">GAME START</li>
        </ul>
      </div>
      <div id="battleScene" style="display: none;">
        <!-- <img src="./asset/stage.jpg" id="stage" /> -->
        <div id="StatusDiv">
        </div>

        <div id="enemyImageDiv">
          <img id="cry" src="asset\nonomura_cry.png" />
          <img id="drink" src="asset\nonomura_drink.png" style="display:none;" />
        </div>


        <div id="chooseDiv">
          <div id="commandDiv">
            <ul class="frame">
              <li id="name"></li>
              <li class="com">こうげき</li>
              <li class="com">まほう</li>
              <li class="com">ぼうぎょ</li>
            </ul>
            <div id="magicDiv">
              <ul class="frame"  style="display:none;">
                
              </ul>
            </div>
          </div>
          <div id="enemyStatusDiv">
            
          </div>

        </div>

        <div id="resultDiv">
          <p id="result" class="frame"></p>
        </div>
      </div>

      <div id="gameoverScene" style="display: none;">
        
      </div>
      
      <div id="credits" style="display:none;">
          <div class="title">presents</div>
          <div class="name">もりた</div>
          <div class="title">SE</div>
          <div class="name">野々村の泣き声 nc93681</div>
          <!--<div class="name">たけもと</div>-->
          <div class="title">cast</div>
          <div class="name">ののむら</div>
          <div class="title">special thanks</div>
          <div class="name">you</div>
      </div>

    </div>

    <audio id="sounds" preload="auto">
    <source src ="./asset/nonosounds.wav" type ="audio/wav">
    <source src ="./asset/nonosounds.mp3" type ="audio/mp3">
    <p>音楽の読み込みに失敗しました。</p>
  </audio>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="static/endcredits.js"></script>
    <script type="text/javascript" src="./js/jquery.jrumble.1.3.min.js"></script>
    <!-- <script type ="text/javascript" src ="./js/config.js"></script> -->
    <script type="text/javascript" src="./js/list.js"></script>
    <script type="text/javascript" src="./js/character.js"></script>
    <script type="text/javascript" src="./js/Main.js"></script>
    <script type="text/javascript" src="./js/keybind.js"></script>
  </body>

</html>
